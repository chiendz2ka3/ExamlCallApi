<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Order System</h1>

        <div class="mb-3">
            <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
        </div>

        <div>
            <h2>Edit Order</h2>
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" class="form-control mb-2" placeholder="Enter Order ID">

            <label for="newDeliveryTime">New Delivery Time:</label>
            <input type="datetime-local" id="newDeliveryTime" class="form-control mb-2">

            <label for="newDeliveryAddress">New Delivery Address:</label>
            <input type="text" id="newDeliveryAddress" class="form-control mb-2">

            <button class="btn btn-secondary" onclick="editOrder()">Edit Order</button>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function editOrder() {
            const orderId = $('#orderId').val();
            const newDeliveryTime = $('#newDeliveryTime').val();
            const newDeliveryAddress = $('#newDeliveryAddress').val();

            // Implement code to call the API and edit an order
            // Use jQuery.ajax or fetch API
            // Example using jQuery.ajax:
            $.ajax({
                url: `https://localhost:7219/api/orders/${orderId}`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({
                    orderDelivery: new Date(newDeliveryTime).toISOString(),
                    orderAddress: newDeliveryAddress
                }),
                success: function (data) {
                    console.log('Order edited:', data);
                },
                error: function (error) {
                    console.error('Error editing order:', error);
                }
            });
        }
    </script>
</body>
</html>
